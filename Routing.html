<!DOCTYPE html>
<html>
<head>
	<script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>
<body>

	<div style="width: 640px; height: 480px" id="mapContainer"></div>
	<script>
		var platform = new H.service.Platform({
		'app_id': 'aMaXLV5XtEEMtxiIxwSN',
		'app_code': 'ccOGY4NitMBY6XRoHkWpkQ'
		});

		var maptypes = platform.createDefaultLayers();

		var map = new H.Map(
		document.getElementById('mapContainer'),
		maptypes.normal.map,
		{
		  zoom: 10,
		  center: { lat: 52.51, lng: 13.4 }
		});
		
		var param = {'mode':'fastest;car',
					  'waypoint0': 'geo!50.1120423728813,13.28340740740811',
					  'waypoint1': 'geo!50.1139916298853,13.3846220493377',
					  'representation': 'display'
					};
					  
		var onResult = function(result) {
			  var route,routeShape,startPoint,endPoint,linestring;
			  if(result.response.route) 
			  {
				  route = result.response.route[0];
				  routeShape = route.shape;

				  linestring = new H.geo.LineString();

				  routeShape.forEach(function(point) {
					var parts = point.split(',');
					linestring.pushLatLngAlt(parts[0], parts[1]);
					});

				  startPoint = route.waypoint[0].mappedPosition;
				  endPoint = route.waypoint[1].mappedPosition;

				  var routeLine = new H.map.Polyline(linestring, {
				  style: { strokeColor: 'blue', lineWidth: 10 }
				  });

				 var startMarker = new H.map.Marker({
					lat: startPoint.latitude,
					lng: startPoint.longitude
				 });

				 var endMarker = new H.map.Marker({
					lat: endPoint.latitude,
					lng: endPoint.longitude
				 });

				 map.addObjects([routeLine, startMarker, endMarker]);

				 map.setViewBounds(routeLine.getBounds());
			}
		};
		
		var router = platform.getRoutingService();
		
		router.calculateRoute(param, onResult, function(error){
			alert(error.message);
		});
		
	  </script>
</body>
</html>
